<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle for camera lens effect -->
  <circle cx="30" cy="30" r="25" fill="none" stroke="#000000" stroke-width="2" opacity="0.8"/>
  
  <!-- Camera lens inner circle -->
  <circle cx="30" cy="30" r="18" fill="none" stroke="#000000" stroke-width="1.5"/>
  
  <!-- Camera lens center -->
  <circle cx="30" cy="30" r="8" fill="#000000"/>
  
  <!-- Camera body -->
  <rect x="20" y="35" width="20" height="8" rx="2" fill="#000000"/>
  
  <!-- Camera grip -->
  <rect x="40" y="38" width="4" height="12" rx="2" fill="#000000"/>
  
  <!-- Text "Nazrin" -->
  <text x="70" y="25" font-family="'Old Standard TT', serif" font-size="16" font-weight="700" fill="#000000" letter-spacing="1">
    Nazrin
  </text>
  
  <!-- Text "&" with special styling -->
  <text x="70" y="40" font-family="'Spectral', serif" font-size="12" font-weight="500" fill="#888888" letter-spacing="2">
    &
  </text>
  
  <!-- Text "Safar" -->
  <text x="85" y="40" font-family="'Old Standard TT', serif" font-size="16" font-weight="700" fill="#000000" letter-spacing="1">
    Safar
  </text>
  
  <!-- Decorative line under text -->
  <line x1="70" y1="45" x2="140" y2="45" stroke="#000000" stroke-width="1" opacity="0.6"/>
  
  <!-- Small decorative dots -->
  <circle cx="150" cy="25" r="1.5" fill="#000000" opacity="0.7"/>
  <circle cx="155" cy="25" r="1.5" fill="#000000" opacity="0.5"/>
  <circle cx="160" cy="25" r="1.5" fill="#000000" opacity="0.3"/>
</svg> 